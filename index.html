<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
    <script type="text/javascript">
        window.onload = loadShortcuts;
    </script>
</head>
<body>

<div id="background"></div>

<div id="container">
    <div id="clock">
        <p id="date"></p>
        <p id="time"></p>
        <p id="links"></p>
    </div>

    <div id="search">
        <script>
            function onBlur(el) { if (el.value == '') { el.value = el.defaultValue; } }
            function onFocus(el) { if (el.value == el.defaultValue) { el.value = ''; } }
        </script>

        <p id="query">Search</p>
            <input type="text" id="queryTerm" value="type here" onblur="onBlur(this)" autocomplete="off" autofocus onfocus="onFocus(this)" />
    </div>
</div>

</body>
</html>
